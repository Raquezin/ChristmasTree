<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Árbol de Navidad</title>
    </head>
    <body>
        <script src="index.js"></script>
        <div class="selector">
            <div class="content">
                <h1>Generador de Árboles de Navidad</h1>
                <textarea id="ornaments" class='autoExpand result' rows='2' data-min-rows='2' placeholder='Adornos del árbol (Ejemplo: *+#)' autofocus></textarea><br>
                <label for="height" class="result">Altura del Árbol:</label><br>
                <input type="number" id="height" placeholder="Altura del árbol" class="result"><br>

                <button onclick="generateTree()" class="result">Generar Árbol</button><br>
                <h2 class="result">Resultado:</h2>
                <pre id="result" class="result"></pre>
            </div>
        </div>
    </body>
</html>
